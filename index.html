<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="floating_icon.css">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <input type="file" id="img_input_front">
    <input type="file" id="img_input_back">
    <button class="btn btn-primary" id="frontViewBtn">front</button>
    <button class="btn btn-primary" id="backViewBtn"> back</button>

    <div id="colour-picker">
        <button class="btn m-1" id="white-btn">white</button>
        <button class="btn btn-danger m-1" id="red-btn">red</button>
        <button class="btn m-1" id="green-btn">green</button>
        <button class="btn btn-secondary m-1" id="grey-btn">grey</button>
        <button class="btn btn-primary m-1" id="blue-btn"> blue</button>
        <button class="btn btn-dark m-1" id="black-btn">black</button>
        <button class="btn btn-warning m-1" id="yellow-btn">yellow</button>
    </div>

    <div class="col-6" id="design-lookahead">
        <button class="btn btn-outline-primary m-1" id="hide-overflow-borders">Hide Overflow</button>
        <button class="btn btn-outline-primary m-1" id="continue_editing">Show Overflow</button>
    </div>
    <div id="tshirt_block">
        <img id="transparent_image" src="./img/tshirt_front.png">
        <div id="design_area_front">
        </div>
        <div id="design_area_back"></div>
    </div>
    <div class="h3" id="cost_div">
        Price : 299
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="change_tshirt_color.js"></script>
    <script src="design.js"></script>
    <script src="finalizeDesign.js"></script>
</div>

</body>
</html>
