<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid d-none d-md-block" id="temp-bar">
    <div class="hexagon d-none d-md-block"><span></span></div>
    <img class="d-none d-md-block" id="logo" src="img/k_final.png">
    <h3 class="font-weight-bold mx-3" id="company-name">KELVISH</h3>
    <h4 class="row justify-content-center d-none d-lg-block" id="some-text">Design ---- Save ---- Order</h4>
</div>
<div class="container d-block d-md-none">
    <p class="display-2 text-center">KELVISH</p>
</div>
<div class="container-fluid row">
    <div class="col-12 col-md-6 mt-5 p-md-5">
        <!--Hardcoded to current local server-->
        <form class="my-1" id="design_form" action="http://localhost:5252/designs" method="post"
              enctype="multipart/form-data">
            <span id="front_input_container"></span>
            <span id="rare_input_container"></span>
            <input type="hidden" name="designAttributes" id="json_inp">
            <label class="control-label" for="designCatagory">Choose Design Category:</label>
            <select id="designCatagory" class="form-control" name="designCatagory">
                <option value="0">SuperHeroes</option>
                <option value="1">Film/TV</option>
                <option value="2">Cartoons/Comics</option>
                <option value="3">Funny</option>
                <option value="4">Music</option>
                <option value="5">Sports</option>
                <option value="6">Animal</option>
                <option value="7">Desi</option>
                <option value="8">Girls/Boys Power</option>
                <option value="9">Food</option>
                <option value="10">Quotes</option>
                <option value="11">Gaming/Geek</option>
                <option value="12">Abstract</option>
                <option value="13">Other</option>
            </select>
            <label for="designName" class="">Design name:</label>
            <input name="designName" class="form-control" id="designName" type="text">
            <label for="top_wear">Top Wear:</label>
            <select type="text" name="topWear" id="top_wear" class="form-control">
                <option value="0">Round-Neck</option>
                <option value="1">V-Neck</option>
            </select>
            <input class="" type="hidden" name="color" id="color_inp">
            <input type="hidden" name="designPrice" id="price_inp">
            <input type="hidden" name="sex" value="male" id="sex_inp">
            <input type="hidden" name="designOwner" value="CurrentUser" id="owner_inp">
        </form>
        <button class="btn btn-primary my-1" id="frontViewBtn">front</button>
        <button class="btn btn-primary my-1" id="backViewBtn"> back</button>
        <br>

        <label for="text_input">Text:</label>
        <input class="my-1" id="text_input" type="text">
        <label for="font_size_input">Font Size:</label>
        <input class="my-1" id="font_size_input" type="text">
        <button id="add_text_btn_front" class="btn btn-primary" onclick="addText(true)">Add Text</button>
        <button id="add_text_btn_rare" class="btn btn-primary" onclick="addText(false)">Add Text</button>

        <div id="colour-picker">
            <button class="btn m-1" id="white-btn">white</button>
            <button class="btn btn-danger m-1" id="red-btn">red</button>
            <button class="btn m-1" id="green-btn">green</button>
            <button class="btn btn-secondary m-1" id="grey-btn">grey</button>
            <button class="btn btn-primary m-1" id="blue-btn"> blue</button>
            <button class="btn btn-dark m-1" id="black-btn">black</button>
            <button class="btn btn-warning m-1" id="yellow-btn">yellow</button>
        </div>

        <div class="h3 m-1 row" id="cost_div">
            Price : 299
        </div>

        <button id="save_btn" class="btn btn-primary row m-1 mt-4 d-block" onclick="sendDesign()">Send Design</button>
    </div>
    <div class="col-12 col-md-6">
        <div id="tshirt_block">
            <img id="transparent_image" src="./img/tshirt_front.png">
            <div class="design-area" id="design_area_front"></div>
            <div class="design-area" id="design_area_back"></div>
        </div>

    </div>
</div>
<a class="" href="javascript:" id="return-to-top"><i class="fas fa-arrow-up"></i></a>

<div class="container-fluid text-secondary border_top_light" id="footer">
    <div class="container my-2">
        <div class="row my-2">
            <div class=" col-12 col-md-3 text-center text-md-left">
                <h6 class="h6 text-dark d-none d-md-block">SECURE SHOPPING</h6>
                <i class="fas fa-lock fa-2x m-2"></i>
            </div>
            <div class="col-7 d-none d-md-block">
                <h6 class="h6 text-dark">PAYMENT OPTIONS</h6>
                <i class="far fa-credit-card fa-2x m-2"></i>
                <i class="fas fa-credit-card fa-2x m-2"></i>
            </div>
            <div class="col-2 d-none d-md-block">
                <a href=".">
                    <small class="font-weight-bold text-secondary">Need Help? Contact Us</small>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
